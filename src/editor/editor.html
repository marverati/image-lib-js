<html>
<head>
    <title>ImageLibJS Primary Editor</title>
    <script src="./editor.ts"></script>
    <style>
        h1, h2 {
            font-family: sans-serif;
            text-align: center;
            padding-top: 24px;
        }

        img, canvas {
            display: block;
            margin: auto;
            box-shadow: 0px 2px 8px #0005;
        }

        #preview-container {
            display: flex;
            flex-direction: row;
        }

        #preview-container canvas {
            flex: 0 0 1;
            max-width: 45%;
            max-height: 40vh;
        }

        #example-container {
            max-width: 1024px;
            border: 1px solid #ccc;
            margin: 32px auto;
        }

        .example {
            width: 140px;
            height: 22px;
            margin: 8px;
        }

        .drop-target {
            background-color: #ddf;
        }
        .drop-target h1, .drop-target #preview-container, .drop-target textarea, .drop-target #example-container {
            filter: blur(2px);
        }

        .checkerboard {
            background: repeating-conic-gradient(#808080 0% 25%, transparent 0% 50%) 50% / 32px 32px;
            background-position-x: left;
            background-position-y: top;
        }

        .drop-extra-container {
            filter: none;
            z-index: 99999;
            position: fixed;
            left: 50%;
            width: 50%;
            background-color: #00000040;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-around;
            flex-wrap: nowrap;
        }

        .drop-extra-field {
            width: 50%;
            height: 15%;
            transform: translate(50%, 0);
            flex-basis: 20%;
            background-color: #ffffff40;
            border-radius: 4px;
            text-align: center;
            font-family: sans-serif;
            font-size: 200%;
        }
        .drop-extra-field:hover {
            box-shadow: 0px 0px 8px #f0000080; 
        }
        .drop-extra-field:-moz-drag-over {
            box-shadow: 0px 0px 8px #f0000080; 
        }

        #image-slots {
            overflow-x: auto;
            padding: 2px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            background-color: #eee;
        }
        .image-slots-preview {
            display: inline-block;
            position: relative;
            width: 96px;
            height: 64px;
            background-color: white;
            margin: 4px;
            border: 1px solid #aaa;
            font-family: sans-serif;
            text-shadow: 0 0 2px white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .image-slots-preview.drop-target {
            transform: scale(1.05);
            box-shadow: 0 0 8px #0066ff80;
            border-color: #0066ff;
        }
        .image-slots-preview img {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .image-slots-preview span {
            position: relative;
            z-index: 5;
            background-color: #ffffff80;
            font-weight: bold;
            font-size: 80%;
            padding: 0 4px;
        }

        #editor-container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: flex-start;
            margin: 24px 2%;
        }

        #editor-text {
            flex-grow: 1;
            height: 400px;
            margin: 4px;
        }

        #parameter-container {
            width: 200px;
            height: 400px;
            margin: 4px;
            padding: 0px 8px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background-color: #eee;
        }

        #parameter-empty-state {
            font-family: sans-serif;
            font-size: 80%;
            text-align: center;
            padding: 8px;
            opacity: 0.6;
            margin-top: 48px;
        }

        #parameter-empty-state code {
            color: #006;
            font-weight: bold;
        }
        
        .login-widget {
            position: absolute;
            top: 0;
            right: 0;
            padding: 8px;
            background-color: #fff;
            border-radius: 0 0 0 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            font-size: 70%;
        }
        .login-widget span {
            margin: 0 8px;
        }
        .login-widget button {
            padding: 4px 8px;
            border: none;
            background-color: #fff0;
            color: #008;
            text-decoration: underline;
            cursor: pointer;
        }

        .quota-widget {
            width: 200px;
            height: 8px;
            border: 1px solid #ccc;
            margin: 8px auto;
            overflow: hidden;
        }

        .quota-bar {
            height: 100%;
        }

        #file-tree-container {
            display: flex;
            flex-direction: row;
            position: relative;
            width: 250px; /* Initial width of the file tree */
            transition: width 0.3s ease;
            height: 100vh; /* Make it full height */
        }

        #file-tree {
            width: 100%;
            background-color: #f0f0f0;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            transition: width 0.3s ease;
        }

        #file-tree-toggle {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 20px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
            transition: right 0.3s ease;
        }

        #file-tree-container.collapsed {
            width: 20px; /* Width when collapsed */
        }

        #file-tree-container.collapsed #file-tree {
            width: 0;
            overflow: hidden;
        }

        #file-tree-container.collapsed #file-tree-toggle {
            right: -20px; /* Move the button to the border */
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
        }

        .main-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            min-height: 100vh;
        }

        .content-container {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="file-tree-container">
            <div id="file-tree">
                <!-- File tree content goes here -->
            </div>
            <button id="file-tree-toggle">â˜°</button>
        </div>
        <div class="content-container">
            <div id="image-slots"></div>
            <div id="preview-container">
                <canvas id="source-canvas" class="checkerboard" width="1024" height="512"></canvas>
                <canvas id="target-canvas" class="checkerboard" width="1024" height="512"></canvas>
            </div>
            <div id="editor-container">
                <textarea
                    id="editor-text"
                    spellcheck="false"
                    data-gramm="false"
                    data-gramm_editor="false"
                    data-enable-grammarly="false"
                ></textarea>
                <div id="parameter-container">
                    <div id="parameter-empty-state">
                        <P>
                            No parameters available. Use <code>param.toggle</code>, <code>param.slider</code> etc. in your code to make interactive parameters available here.
                        </P>
                        <P>
                            Example: <code>const color = param.color("Color", "#ff0000ff")</code>
                        </P>
                        <P>
                            You can also press TAB for help.
                        </P>
                    </div>
                </div>
            </div>
            <div id="example-container"></div>
        </div>
    </div>
    <script>
        document.getElementById('file-tree-toggle').addEventListener('click', function() {
            const container = document.getElementById('file-tree-container');
            container.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
