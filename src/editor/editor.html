<html>
<head>
    <title>ImageLibJS Primary Editor</title>
    <meta charset="utf-8">
    <script src="./editor.ts"></script>
    <style>
        body {
            font-family: sans-serif;
        }

        h1, h2 {
            font-family: sans-serif;
            text-align: center;
            padding-top: 24px;
        }

        img, canvas {
            display: block;
            margin: auto;
            box-shadow: 0px 2px 8px #0005;
        }

        #preview-container {
            display: flex;
            flex-direction: row;
        }

        #preview-container canvas {
            flex: 0 0 1;
            max-width: 45%;
            max-height: 40vh;
        }

        #example-container {
            max-width: 1024px;
            border: 1px solid #ccc;
            margin: 32px auto;
        }

        .example {
            width: 140px;
            height: 22px;
            margin: 8px;
        }

        .drop-target {
            background-color: #ddf;
        }
        .drop-target h1, .drop-target #preview-container, .drop-target textarea, .drop-target #example-container {
            filter: blur(2px);
        }

        .checkerboard {
            background: repeating-conic-gradient(#808080 0% 25%, transparent 0% 50%) 50% / 32px 32px;
            background-position-x: left;
            background-position-y: top;
        }

        .drop-extra-container {
            filter: none;
            z-index: 99999;
            position: fixed;
            left: 50%;
            width: 50%;
            background-color: #00000040;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-around;
            flex-wrap: nowrap;
        }

        .drop-extra-field {
            width: 50%;
            height: 15%;
            transform: translate(50%, 0);
            flex-basis: 20%;
            background-color: #ffffff40;
            border-radius: 4px;
            text-align: center;
            font-family: sans-serif;
            font-size: 200%;
        }
        .drop-extra-field:hover {
            box-shadow: 0px 0px 8px #f0000080; 
        }
        .drop-extra-field:-moz-drag-over {
            box-shadow: 0px 0px 8px #f0000080; 
        }

        #image-slots {
            overflow-x: auto;
            padding: 2px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            background-color: #eee;
        }
        .image-slots-preview {
            display: inline-block;
            position: relative;
            width: 96px;
            height: 64px;
            background-color: white;
            margin: 4px;
            border: 1px solid #aaa;
            font-family: sans-serif;
            text-shadow: 0 0 2px white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .image-slots-preview.drop-target {
            transform: scale(1.05);
            box-shadow: 0 0 8px #0066ff80;
            border-color: #0066ff;
        }
        .image-slots-preview img {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .image-slots-preview span {
            position: relative;
            z-index: 5;
            background-color: #ffffff80;
            font-weight: bold;
            font-size: 80%;
            padding: 0 4px;
        }

        #editor-container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: flex-start;
            margin: 24px 2%;
        }

        #editor-text {
            flex-grow: 1;
            height: 400px;
            margin: 4px;
            position: relative;
        }

        #make-copy-btn {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 8px;
            z-index: 4; /* above docu toggle */
            padding: 4px 10px;
            border: 1px solid #888;
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 1px 2px #0002;
            cursor: pointer;
        }

        #editor-textarea {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
        }

        #editor-docu {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 2;
            background-color: #eeed;
            text-align: center;
            overflow-y: auto;
            padding-top: 32px;
            padding-bottom: 16px;
            box-sizing: border-box;
        }
        .docu-mode #editor-docu {
            display: block;
        }
        #editor-docu.docu-empty-state {
            font-style: italic;
        }

        #editor-docu-toggle {
            position: absolute;
            right: 0;
            top: 1px;
            z-index: 3;
            background-color: #fff;
            border: 1px solid #aaa;
            cursor: pointer;
            padding: 2px 6px;
            font-size: 80%;
            font-family: sans-serif;
        }

        #parameter-container {
            width: 300px;
            height: 400px;
            margin: 4px;
            padding: 0px 8px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background-color: #eee;
            transition: width 0.2s ease;
        }

        .docu-mode #parameter-container {
            width: 45%;
        }

        #parameter-empty-state {
            font-family: sans-serif;
            font-size: 80%;
            text-align: center;
            padding: 8px;
            opacity: 0.6;
            margin-top: 48px;
        }

        #parameter-empty-state code {
            color: #006;
            font-weight: bold;
        }
        
        .login-widget {
            position: absolute;
            top: 0;
            right: 0;
            padding: 8px;
            background-color: #fff;
            border-radius: 0 0 0 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            font-size: 70%;
        }
        .login-widget span {
            margin: 0 8px;
        }
        .login-widget button {
            padding: 4px 8px;
            border: none;
            background-color: #fff0;
            color: #008;
            text-decoration: underline;
            cursor: pointer;
        }

        .quota-widget {
            width: 200px;
            height: 8px;
            border: 1px solid #ccc;
            margin: 8px auto;
            overflow: hidden;
        }

        .quota-bar {
            height: 100%;
        }

        /* File tree layout and visuals */
        #file-tree-container {
            display: flex;
            flex-direction: row;
            position: relative;
            width: 250px;
            transition: width 0.3s ease;
            height: 100vh;
        }

        #file-tree {
            width: 100%;
            background-color: #f7f7f7;
            border-right: 1px solid #ddd;
            overflow: hidden; /* updated to manage internal scroll area */
            transition: width 0.3s ease;
            font-size: 12px; /* compact */
            display: flex;
            flex-direction: column;
        }
        #file-tree-content {
            overflow-y: auto;
            flex: 1 1 auto;
        }
        #file-tree-footer {
            flex: 0 0 auto;
            padding: 8px;
            border-top: 1px solid #ddd;
            background: #f3f3f3;
        }

        #file-tree-toggle {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 12px;
            background-color: #e6e6e6;
            border: none;
            cursor: pointer;
            transition: right 0.3s ease;
            transform: translate(6px, 0);
            z-index: 9;
        }

        #file-tree-container.collapsed {
            width: 20px; /* Width when collapsed */
        }

        #file-tree-container.collapsed #file-tree {
            width: 0;
            overflow: hidden;
        }

        #file-tree-toggle span {
            display: block;
            text-align: center;
            font-size: 12px;
            color: #000;
            transform: translate(-2px, 0) rotateY(0deg);
            transition: transform 0.3s ease;
            user-select: none;
        }
        #file-tree-container.collapsed #file-tree-toggle {
            transform: translate(0, 0);
        }
        #file-tree-container.collapsed #file-tree-toggle span {
            transform: translate(2px, 0) rotateY(180deg);
        }

        /* Section header */
        .tree-section-header {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 8px;
            border-bottom: 1px solid #eee;
            background: #f0f0f0;
            position: sticky;
            top: 0;
            z-index: 1;
            user-select: none;
            cursor: pointer;
        }
        .tree-section-header .arrow {
            width: 12px;
            text-align: center;
        }
        .tree-section-header .example.new-snippet {
            margin-left: auto;
            font-size: 11px;
            padding: 2px 6px;
            cursor: pointer;
        }
        .tree-section-header .add-btn {
            margin-left: auto;
            font-size: 14px;
            line-height: 1;
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            border: none;
            background: transparent;
            cursor: pointer;
            color: #555;
        }
        .tree-section-header .add-btn:hover { color: #0a6; }

        /* Items */
        .tree-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 4px 8px;
            border-bottom: 1px dashed #eee;
            user-select: none;
            cursor: pointer;
        }
        .tree-item:hover { background: #e9f2ff; }
        .tree-item.selected { background: #dbe9ff; }
        .tree-item .title { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .tree-item .trash {
            border: none;
            background: transparent;
            padding: 2px 4px;
            cursor: pointer;
            color: #888;
        }
        .tree-item .trash:hover { color: #c00; }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
        }

        .main-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            min-height: 100vh;
        }

        .content-container {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            height: 100vh;
            box-sizing: border-box;
        }

        .help-overlay {
            display: block;
            position: fixed;
            width: 75%;
            height: 85%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #00004080;
            backdrop-filter: blur(4px);
            border-radius: 8px;
            border: 1px solid #000080;
            color: white;
            font-family: sans-serif;
            font-size: 100%;
            padding: 24px;
            z-index: 99999;
            line-height: 130%;
            overflow: auto;
        }

        .help-overlay.hidden {
            display: none;
        }

        .help-overlay code {
            background-color: #00004080;
            color: white;
            padding: 2px 4px;
            border-radius: 4px;
            border: 1px solid #ffffff80;
            font-family: monospace;
        }

        .help-overlay .example:last-child {
            margin-left: 32px;
        }
        .help-overlay .example:last-child::before {
            content: "Example:   ";
            padding-right: 5px;
            font-family: sans-serif;
            font-size: 70%;
            opacity: 0.7;
            margin-right: 4px;
        }
    </style>
    <link rel="stylesheet" href="./parameters.css" />
</head>
<body>
    <div class="main-container">
        <div id="file-tree-container">
            <div id="file-tree">
                <div id="file-tree-content">
                    <div id="file-tree-list"></div>
                </div>
                <div id="file-tree-footer"></div>
            </div>
            <button id="file-tree-toggle">
                <span>&lt;</span>
            </button>
        </div>
        <div class="content-container">
            <div id="image-slots"></div>
            <div id="preview-container">
                <canvas id="source-canvas" class="checkerboard" width="1024" height="512"></canvas>
                <canvas id="target-canvas" class="checkerboard" width="1024" height="512"></canvas>
            </div>
            <div id="editor-container">
                <div id="editor-text">
                    <textarea
                        id="editor-textarea"
                        spellcheck="false"
                        data-gramm="false"
                        data-gramm_editor="false"
                        data-enable-grammarly="false"
                    ></textarea>
                    <div id="editor-docu"></div>
                    <button
                        id="editor-docu-toggle"
                        title="Toggle between code and documentation view"
                        aria-label="Toggle documentation view"
                    >
                        <!-- Inline SVG eye icon to avoid encoding issues with emoji on some servers -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
                <div id="parameter-container">
                    <div id="parameter-empty-state">
                        <P>
                            No parameters available. Use <code>param.toggle</code>, <code>param.slider</code> etc. in your code to make interactive parameters available here.
                        </P>
                        <P>
                            Example: <code>const color = param.color("Color", "#ff0000ff")</code>
                        </P>
                        <P>
                            You can also press TAB for help.
                        </P>
                    </div>
                    <div id="parameter-content"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="help-overlay hidden">
    </div>
</body>
</html>
