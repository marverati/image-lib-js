<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a0a0b0;
            font-size: 1.1em;
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .control-row:last-child {
            margin-bottom: 0;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: 600;
            color: #b0b0c0;
        }

        input[type="number"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: #e0e0e0;
            font-size: 14px;
            width: 100px;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.15);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .grid-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 2px solid transparent;
        }

        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(78, 205, 196, 0.4);
            border-color: #4ecdc4;
        }

        .grid-item.center {
            border-color: #ff6b6b;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.5);
        }

        .grid-item.center:hover {
            border-color: #ff8787;
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.7);
        }

        .grid-item canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .grid-item .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #a0a0b0;
            font-size: 14px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4ecdc4;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info {
            text-align: center;
            color: #a0a0b0;
            font-size: 14px;
            margin-top: 20px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .overlay.active {
            display: flex;
        }

        .overlay-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }

        .overlay canvas {
            display: block;
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8);
        }

        .overlay-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .overlay-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .status {
            text-align: center;
            margin-top: 10px;
            color: #4ecdc4;
            font-size: 14px;
            min-height: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .grid-container {
                gap: 10px;
            }

            .control-row {
                flex-direction: column;
            }
        }
    </style>
    <script src="./juliaExplorer.ts"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Julia Explorer</h1>
            <p class="subtitle">Explore the infinite beauty of Julia set fractals</p>
        </header>

        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label for="colorSeed">Color Seed:</label>
                    <input type="number" id="colorSeed" value="0" step="1">
                </div>
                <div class="control-group">
                    <label for="variationSeed">Variation Seed:</label>
                    <input type="number" id="variationSeed" value="0" step="1">
                </div>
                <div class="control-group">
                    <label>Center:</label>
                    <span id="centerDisplay">(0.000, 0.000)</span>
                </div>
                <div class="control-group">
                    <label>StdDev:</label>
                    <span id="stdevDisplay">1.000</span>
                </div>
            </div>

            <div class="control-row">
                <button id="backBtn" disabled>← Back</button>
                <button id="forwardBtn" disabled>Forward →</button>
                <button id="zoomInBtn">Zoom In (×0.5)</button>
                <button id="zoomOutBtn">Zoom Out (×2)</button>
                <button id="renderHdBtn">Render HD (1024×1024)</button>
                <button id="renderUhdBtn">Render UHD (2048×2048)</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>

        <div class="grid-container" id="grid"></div>

        <div class="status" id="status"></div>

        <div class="info">
            <p>Click any outer image to explore that Julia set • Click center to re-randomize outer fractals</p>
            <p>Share your discoveries by copying the URL!</p>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <div class="overlay-close" id="overlayClose">×</div>
            <canvas id="overlayCanvas"></canvas>
        </div>
    </div>
</body>
</html>
